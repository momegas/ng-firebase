<p>
  files!
</p>

<form>
  <label>upload:
    <input type="file" (change)="uploadFile($event)">
  </label>
</form>

<hr>
<ul>
  <li *ngFor="let file of (files$ | async)">
    <img width="100" height="100" [src]="file.url" alt="file.name">
    <span (click)="onDelete(file.id, file.name)">&nbsp;X</span>
  </li>
</ul>
